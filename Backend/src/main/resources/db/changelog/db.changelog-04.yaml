databaseChangeLog:
  - changeSet:
      id: 4
      author: valeena
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_status_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: BIGINT
              - column:
                  name: tracking_id
                  type: VARCHAR(5)
                  constraints:
                    unique: true
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    defaultValue: CURRENT_TIMESTAMP
                    onUpdate: CURRENT_TIMESTAMP

        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: recipe_code
                  type: VARCHAR(5)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    defaultValue: CURRENT_TIMESTAMP
                    onUpdate: CURRENT_TIMESTAMP
