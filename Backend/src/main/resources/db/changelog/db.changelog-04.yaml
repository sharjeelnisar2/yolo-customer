databaseChangeLog:
  - changeSet:
      id: 4
      author: your_name
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_status_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: BIGINT
              - column:
                  name: tracking_id
                  type: VARCHAR(5)
                  constraints:
                    unique: true
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    defaultValue: CURRENT_TIMESTAMP
                    onUpdate: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: order
            baseColumnNames: user_id
            constraintName: fk_order_user_id
            referencedTableName: user
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: order
            baseColumnNames: order_status_id
            constraintName: fk_order_status_id
            referencedTableName: order_status
            referencedColumnNames: id

        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: recipe_code
                  type: VARCHAR(5)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    defaultValue: CURRENT_TIMESTAMP
                    onUpdate: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: order_id
            constraintName: fk_order_item_order_id
            referencedTableName: order
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: recipe_code
            constraintName: fk_order_items_recipe_reference
            referencedTableName: recipe
            referencedColumnNames: code
