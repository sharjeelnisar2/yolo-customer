    SubmitIdeaRequest:
      type: object
      required:
        - customerName
        - title
        - description
        - ideaCode
      properties:
        customerName:
          type: string
          example: Ahmad
        title:
          type: string
          example: Thai Food
        description:
          type: string
          example: Thai food having fish and excess onions.
        interests:
          type: array
          items:
            type: string
          example:
            - Chicken
            - Thai
            - Chest piece
        dietaryRestrictions:
          type: array
          items:
            type: string
          example:
            - Excess salt
            - Excess oil
            - Excess spices
        ideaCode:
          type: string
          example: ABC12
        status:
          type: string
          example: SUBMITTED

    PlaceOrderRequest:
      type: object
      required:
        - price
        - order_code
        - customer_contact_no
        - address
        - items
      properties:
        price:
          type: number
          format: float
          example: 19999
        order_code:
          type: string
          example: ORD01
        customer_contact_no:
          type: string
          example: "+1234567890"
        address:
          type: object
          required:
            - house_no
            - street_no
            - area
            - city
            - country
          properties:
            house_no:
              type: integer
              example: 123
            street_no:
              type: integer
              example: 456
            area:
              type: string
              example: Downtown
            zip_code:
              type: string
              example: "12345"
            city:
              type: string
              example: Metropolis
            country:
              type: string
              example: US
        items:
          type: array
          items:
            type: object
            required:
              - quantity
              - price
              - recipe_code
            properties:
              quantity:
                type: integer
                example: 2
              price:
                type: number
                format: float
                example: 9999
              recipe_code:
                type: integer
                example: 101
                
                
    #------------------hassan
    Recipe:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the recipe.
        title:
          type: string
          description: The title of the recipe.
        description:
          type: string
          description: The description of the recipe.
        serving_size:
          type: integer
          description: The serving size of the recipe.
        price:
          type: number
          format: double
          description: The price of the recipe.
        recipe_code:
          type: string
          description: The unique code of the recipe.
        idea_code:
          type: string
          description: The code of the associated idea.
        created_at:
          type: string
          format: date-time
          description: The timestamp when the recipe was created.
        updated_at:
          type: string
          format: date-time
          description: The timestamp when the recipe was last updated.
        images:
          type: array
          items:
            type: string
            format: uri
          description: List of image URLs associated with the recipe.

    NewRecipe:
      type: object
      required:
        - title
        - description
        - serving_size
        - price
        - recipe_code
      properties:
        title:
          type: string
          description: The title of the recipe.
        description:
          type: string
          description: The description of the recipe.
        serving_size:
          type: integer
          description: The serving size of the recipe.
        price:
          type: number
          format: double
          description: The price of the recipe.
        recipe_code:
          type: string
          description: The unique code of the recipe.
        images:
          type: array
          items:
            type: string
            format: uri
          description: List of image URLs associated with the recipe.

    #------------------moiz ------------------------
    IdeaRequest:
      type: object
      required:
        - userId
        - title
        - description
        - interests
        - dietaryRestrictions
      properties:
        userId:
          type: string
          description: ID of the user creating the idea
          example: user_123
        title:
          type: string
          example: Spicy Vegan Tacos
        description:
          type: string
          example: Tacos made with a spicy vegan twist using plant-based ingredients.
        interests:
          type: string
          description: Customer's interests
          example: mexican
        dietaryRestrictions:
          type: string
          description: Customer's Dietary Restrictions
          example: gluten-free

    IdeaResponse:
      type: object
      properties:
        ideaId:
          type: string
          description: ID of the idea
          example: 12345
        title:
          type: string
          description: Title of the idea
          example: Spicy Vegan Tacos
        description:
          type: string
          description: Description of the idea
          example: Tacos made with a spicy vegan twist using plant-based ingredients.
        interests:
          type: string
          description: Customer's interests
          example: mexican
        dietaryRestrictions:
          type: string
          description: Customer's Dietary Restrictions
          example: gluten-free
        idea_status:
          type: string
          description: Status of the idea
          example: DRAFT
        idea_code:
          type: string
          description: Code for the idea generated by the backend
          example: ABC123
        created_at:
          type: string
          format: date-time
          description: Timestamp when the idea was created
          example: '2024-08-13T14:00:00Z'
