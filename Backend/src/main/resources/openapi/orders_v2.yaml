  /users/ideas/{ideaId}:
    patch:
      tags:
        - ideas
      summary: Update idea status to "submitted" and submit the idea to the vendor
      description: |
        This endpoint updates the status of a customer's idea to "submitted" in the customer database using the provided ideaId. After updating the status, the idea details are submitted to the vendor's system.
      parameters:
        - name: ideaId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 123
          description: The unique ID of the idea to be updated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitIdeaRequest'
      responses:
        '200':
          description: Idea status updated and submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ideaId:
                    type: integer
                    format: int64
                    example: 123
                  status:
                    type: string
                    example: submitted
                  message:
                    type: string
                    example: Idea status updated to "submitted" and successfully submitted to the vendor system.
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Idea not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
#------------------valeena------------------------
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: The error code or type.
        message:
          type: string
          description: A brief message describing the error.
        details:
          type: string
          description: Additional details about the error.

    Order:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the order.
        order_status_id:
          type: integer
          description: The status identifier of the order.
        user_id:
          type: integer
          description: The user who placed the order.
        amount:
          type: integer
          description: The total amount for the order.
        tracking_id:
          type: string
          description: Unique tracking identifier for the order.
        created_at:
          type: string
          format: date-time
          description: The timestamp when the order was created.
        updated_at:
          type: string
          format: date-time
          description: The timestamp when the order was last updated.

    OrderStatus:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the order status.
        code:
          type: string
          enum: [PENDING, INPROCESS, DISPATCHED]
          maxLength: 16
          description: The code for the order status.
        value:
          type: string
          enum: [Pending, Inprocess, Dispatched]
          maxLength: 16
          description: The value for the order status.
        is_active:
          type: boolean
          description: Indicates if the order status is active.
          default: true
        created_at:
          type: string
          format: date-time
          description: The timestamp when the order status was created.
        updated_at:
          type: string
          format: date-time
          description: The timestamp when the order status was last updated.

    OrderItem:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the order item.
        quantity:
          type: integer
          description: The quantity of the order item.
        order_id:
          type: integer
          description: The identifier of the associated order.
        recipe_id:
          type: integer
          description: The identifier of the associated recipe.
        created_at:
          type: string
          format: date-time
          description: The timestamp when the order item was created.
        updated_at:
          type: string
          format: date-time
          description: The timestamp when the order item was last updated.


