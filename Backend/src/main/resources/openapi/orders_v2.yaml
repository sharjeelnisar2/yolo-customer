  /users/ideas/recipes:
    get:
      tags:
        - recipes
      summary: Get All Recipes
      description: Retrieve a list of all recipes, optionally filtered by idea ID.
      parameters:
        - name: ideaId
          in: query
          required: false
          schema:
            type: integer
          description: The ID of the idea to filter recipes by.
      responses:
        '200':
          description: A list of recipes, optionally filtered by idea ID, along with the total recipe count.
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_recipes:
                    type: integer
                    description: The total count of recipes retrieved.
                  recipes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recipe'
        '400':
          description: Invalid request parameters.
        '401':
          description: Unauthorized access.
        '404':
          description: No recipes found for the given criteria.
        '500':
          description: Internal server error.

  /users/ideas/recipes/{id}:
    get:
      tags:
        - recipes
      summary: Get Recipe Details by Recipe ID
      description: Retrieve the details of a particular recipe, optionally filtered by idea code.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the recipe.
        - name: ideaCode
          in: query
          required: false
          schema:
            type: string
          description: The code of the idea to filter by.
      responses:
        '200':
          description: Details of the requested recipe.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '400':
          description: Invalid request parameters.
        '401':
          description: Unauthorized access.
        '404':
          description: The recipe or idea was not found.
        '500':
          description: Internal server error.

  /users/ideas/{code}/recipes:
    post:
      tags:
        - recipes
      summary: Create a New Recipe for an Idea
      description: Submit a new recipe for a specific idea identified by its code.
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
          description: The code of the idea.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewRecipe'
      responses:
        '201':
          description: Recipe created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message indicating the recipe was created.
                    example: Recipe created successfully.
                  recipe_code:
                    type: string
                    description: The unique code of the newly created recipe.
        '400':
          description: Invalid input provided.
        '401':
          description: Unauthorized access.
        '404':
          description: Idea not found.
        '500':
          description: Internal server error.





